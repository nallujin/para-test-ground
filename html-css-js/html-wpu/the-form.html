<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forms</title>
</head>
<body>
  <table border="0" cellspacing="0" cellpadding="5">
    <tr style="text-align: end">
      <td><label for="text">Text :</label></td>
      <td><input type="text" id="text"></td>
    </tr>
    <tr style="text-align: end">
      <td><label for="pass">Password :</label></td>
      <td><input type="text" id="pass"></td>
    </tr>
    <tr style="text-align: center">
      <td colspan="2">
        <label for="radio1">Radio 1</label>
        <input type="radio" id="radio1">
        <label for="radio2">Radio 2</label>
        <input type="radio" id="radio2">
      </td>
    </tr>
    <tr style="text-align: center">
      <td colspan="2">
        <label for="checkbox1">checkbox 1</label>
        <input type="checkbox" id="checkbox1">
        <label for="checkbox2">checkbox 2</label>
        <input type="checkbox" id="checkbox2">
      </td>
    </tr>
    <tr>
      <td style="text-align: end"><label for="thekota">Combo Box :</label></td>
      <td>
        <select name="Kota" id="thekota">
          <option value="">Bandung</option>
          <option value="">Yogyakarta</option>
          <option value="">Jakarta</option>
        </select>
      </td>
    </tr>
    <tr>
      <td style="text-align: end"><label for="theArea">Textarea :</label></td>
      <td><textarea name="" id="theArea" cols="20" rows="3"></textarea></td>
    </tr>
    <tr>
      <td colspan="2" style="text-align: center;">
        <button>Button</button>
      </td>
    </tr>
  </table>
</body>
</html>
