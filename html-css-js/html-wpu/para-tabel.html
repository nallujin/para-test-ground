<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tables</title>
</head>
<body>
  <table border="1" cellspacing="0" cellpadding="10">
    <thead>
      <tr>
        <th style="border-style: solid"></th>
        <th style="border-style: solid">Kolom 1</th>
        <th>Kolom 2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>Baris 1</th>
        <td>Baris 1, Kolom 1</td>
        <td>Baris 1, Kolom 2</td>
      </tr>
      <tr>
        <th>Baris 2</th>
        <td>Baris 2, Kolom 1</td>
        <td>Baris 2, Kolom 2</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
