<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Exercise.</title>
  <style>
    p {
      font-family: Arial, Serif, serif;
      margin-bottom: 0;
      margin-top: 0;
    }

    .tajuk {
      text-decoration: underline;
      font-style: italic;
      margin-top: 0;
      transition: margin-bottom 0.5s, font-size 0.5s;
    }

    .tajuk:hover {
      text-decoration: none;
      font-style: normal;
      cursor: default;
      margin-bottom: 50px;
      font-size: 32px;
    }

    .fivea {
      font-family: Tahoma, Serif, serif;
      font-weight: bold;
      font-size: 48px;
    }

    .fiveb-1 {
      font-size: 30px;
      font-weight: bold;
    }

    .fiveb-2 {
      margin-top: 5px;
      font-size: 21px;
      color: #e34140;
      font-style: italic;
    }

    .fivec {
      font-family: Verdana, Serif, serif;
    }

    .fivec-1 {
      font-weight: bold;
      font-size: 18px;
    }

    .fivec-2 {
      margin-top: 4px;
      color: #6C757DFF;
    }

    .fivec-3 {
      margin-top: 18px;
      width: 300px;
    }

    .fivec-start {
      margin-top: 13px;
      border: none;
      background-color: #58805c;
      color: #FFFFFF;
      padding: 7px 15px;
      border-radius: 6px;
      font-family: Verdana, Serif, serif;
      transition: opacity 0.15s;
    }

    .fivec-start:hover {
      opacity: 0.9;
      cursor: pointer;
    }

    .fivec-start:active {
      opacity: 0.7;
    }

    .fived {
      line-height: 40px;
      text-align: center;
    }

    .fived-1 {
      font-size: 28px;
      font-weight: bold;
    }

    .fived-2 {
      /* Nothing to put here */
    }

    .fived-3 {
      color: #2980b9;
    }

    .fived-3:hover {
      color: #a66400;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
<h2 class="tajuk">
  Lesson 5 of SuperSimpleDev's HTML n' CSS Tutorial
</h2>
<hr>
<!--5a.font = Tahoma-->
<p class="fivea">
  This is Tahoma Font
</p>
<hr>
<!--5b.font = Arial-->
<p class="fiveb-1">
  Biggest Deals of the Year!
</p>
<p class="fiveb-2">
  Sales end Tuesday
</p>
<hr>
<!--5c.font Verdana-->
<p class="fivec fivec-1">
  HTML CSS Course
</p>
<p class="fivec fivec-2">
  Beginner to Pro
</p>
<p class="fivec fivec-3">
  In this course, we'll learn the skills you need to become a developer.
</p>
<button class="fivec-start">
  Get Started
</button>
<hr>
<!--5d. font = Arial-->
<p class="fived fived-1">
  Shopping for your businees?
</p>
<p class="fived fived-2">
  See how Apple at Work can help.
</p>
<p class="fived fived-3">
  Learn more >
</p>
<hr>
</body>
</html>
