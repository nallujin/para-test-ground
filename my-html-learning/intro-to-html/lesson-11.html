<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/lesson-11.css">
  <title>CSS Grid</title>
</head>
<body>
  <div class="elevenA__container"
  style="display: grid;
         grid-template-columns: 200px 75px;">
    <div style="background-color: lightblue">
      200px
    </div>
    <div style="background-color: lightpink">
      75px
    </div>
  </div>
  <div style="display: grid; grid-template-columns: 50px 1fr 75px;
    margin-top: 10px">
    <div style="background-color: lightblue;">
      col1
    </div>
    <div style="background-color: lightpink">
      col2
    </div>
    <div style="background-color: lightblue;">
      col3
    </div>
  </div>
  <hr>
  <div class="elevenC__grid">
  <div style="background-color: lightpink">
    col1
  </div>
  <div style="background-color: lightpink">
    col2
  </div>
  <div style="background-color: lightpink">
    col3
  </div>
  <div style="background-color: lightpink">
    col4
  </div>
  <div style="background-color: lightpink">
    col1
  </div>
  <div style="background-color: lightpink">
    col2
  </div>
  <div style="background-color: lightpink">
    col3
  </div>
  <div style="background-color: lightpink">
    col4
  </div>
  </div>
  <hr>
  <div class="theMain">
    <div class="theCard">
      <img src="https://www.alleycat.org/wp-content/uploads/2019/03/FELV-cat.jpg" alt="" class="theCard--image">
      <div class="profileInfo">
        <div class="profileInfoName">
          Oliver
        </div>
        <div class="profileInfoMutuals">
          <div class="MutualPhoto">
            <img src="blank-pprofile.jpg" alt="" class="blank">
          </div>
          <div class="MutualName">
            2 Mutual friends
          </div>
        </div>
        <div class="theButton">
          <button class="addButton">
            Add Friend
          </button>
        </div>
      </div>
    </div>
    <div class="theCard">
      <img src="https://idsb.tmgrup.com.tr/ly/uploads/images/2021/09/08/142774.jpg" alt="" class="theCard--image1">
      <div class="profileInfo">
        <div class="profileInfoName">
          Mimi
        </div>
        <div class="profileInfoMutuals">
          <div class="MutualPhoto">
            <img src="blank-pprofile.jpg" alt="" class="blank">
          </div>
          <div class="MutualName">
            3 Mutual friends
          </div>
        </div>
        <div class="theButton">
          <button class="addButton">
            Add Friend
          </button>
        </div>
      </div>
    </div>
    <div class="theCard">
      <img src="https://media-cldnry.s-nbcnews.com/image/upload/t_social_share_1024x768_scale,f_auto,q_auto:best/rockcms/2022-08/220805-domestic-cat-mjf-1540-382ba2.jpg" alt="" class="theCard--image1">
      <div class="profileInfo">
        <div class="profileInfoName">
          Rex
        </div>
        <div class="profileInfoMutuals">
          <div class="MutualPhoto">
            <img src="blank-pprofile.jpg" alt="" class="blank">
          </div>
          <div class="MutualName">
            4 Mutual friends
          </div>
        </div>
        <div class="theButton">
          <button class="addButton">
            Add Friend
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
