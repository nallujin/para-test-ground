<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>
    Images n' Text Boxes
  </title>
  <style>
    p {
      font-family: Arial;
    }

    .A7 {
      width: 200px;
      border-radius: 12px;
    }

    .B7 {
      width: 198px;
      height: 198px;
      object-fit: cover;
      object-position: center;
      border-width: 2px;
      border-style: solid;
      border-color: #000000;
    }

    .C7 {
      width: 200px;
      height: 200px;
      object-fit: cover;
      object-position: left;
      border-radius: 100px;
    }

    .D7 {
      width: 200px;
      border-radius: 5px;
      margin-top: 10px;
      margin-bottom: 10px;
      padding: 10px 10px;
      border-width: 1px;
    }

    .E7 {
      margin-top: 10px;
      margin-bottom: 10px;
      width: 400px;
      padding: 10px 15px;
      border-radius: 100px;
      border: 0;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .one-F7 {
      font-size: 14px;
      margin-bottom: 5px;
      margin-top: 0;
    }

    .two-F7 {
      padding: 5px 3px;
      width: 340px;
    }

    .button1 {
      width: 350px;
      padding: 15px 0;
      border-width: 0;
      border-radius: 100px;
      background-color: #0c78bb;
      color: #FFFFFF;
    }

      .pprofile {
        width: 40px;
        height: 40px;
      }

      .tweets {
        vertical-align: 15px;
        width: 250px;
        padding: 10px 10px;
        font-size: 15px;
        border: 0;
      }

      .send-tweet {
        vertical-align: 15px;
        padding: 10px 15px;
        border: 0;
        background-color: #37a0e7;
        color: #FFFFFF;
        font-weight: bold;
        border-radius: 100px;
      }
  </style>
</head>
<body>
  <img class="A7" src="https://www.alleycat.org/wp-content/uploads/2019/03/FELV-cat.jpg">
  <hr>
  <img class="B7" src="https://www.alleycat.org/wp-content/uploads/2019/03/FELV-cat.jpg">
  <hr>
  <img class="C7" src="https://www.alleycat.org/wp-content/uploads/2019/03/FELV-cat.jpg">
  <hr>
  <input class="D7" placeholder="Search" type="text">
  <hr>
  <input class="E7" placeholder="Search Google or type a URL" type="text">
  <hr>
  <p class="one-F7">
    Email
  </p>
  <input class="two-F7">
  <p style="font-size: 14px; margin-top: 10px; margin-bottom: 10px">
    By clicking Agree & Join, you agree to the Privacy Policy.
  </p>
  <button class="button1">
    Agree & Join
  </button>
  <hr>
  <img class="C7 pprofile" src="https://www.alleycat.org/wp-content/uploads/2019/03/FELV-cat.jpg">
  <input class="tweets" type="text" placeholder="What's happening?">
  <button class="send-tweet">
    Tweet
  </button>
</body>
</html>
