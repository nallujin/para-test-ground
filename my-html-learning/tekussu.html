<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Exercise.</title>
  <style>
    p {
      font-family: Arial, Serif, serif;
      margin-bottom: 0;
      margin-top: 0;
    }

    .tajuk {
      text-decoration: underline;
      font-style: italic;
    }

    .tajuk:hover {
      text-decoration: none;
      font-style: normal;
      cursor: none;
    }

    .fivea {
      font-family: Tahoma, Serif, serif;
      font-weight: bold;
      font-size: 48px;
    }
  </style>
</head>
<body>
<h2 class="tajuk">
  Lesson 5 of SuperSimpleDev's HTML n' CSS Tutorial
</h2>
<hr>
<p class="fivea">

</html>
